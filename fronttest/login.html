<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proyecto Café</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
          <line x1="6" y1="1" x2="6" y2="4"></line>
          <line x1="10" y1="1" x2="10" y2="4"></line>
          <line x1="14" y1="1" x2="14" y2="4"></line>
        </svg>
        <h1>Proyecto Café</h1>
      </div>
      <p class="auth-subtitle">Inicia sesión para continuar</p>
    </div>
    
    <div class="auth-card">
      <div class="auth-tabs">
        <a href="login.html" class="auth-tab active">Iniciar Sesión</a>
        <a href="register.html" class="auth-tab">Registrarse</a>
      </div>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input type="email" id="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="password" required>
          </div>
          <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Iniciar Sesión
          </button>
        </div>
      </form>
      
      <div class="result" id="login-result"></div>
      
      <div class="auth-footer">
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const loginResult = document.getElementById('login-result');
      loginResult.textContent = "Iniciando sesión...";
      loginResult.className = "result";
      
      try {
        const res = await fetch('http://localhost:2010/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          loginResult.textContent = "Inicio de sesión exitoso. Redirigiendo...";
          loginResult.className = "result success";
          localStorage.setItem('token', data.token);
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          loginResult.textContent = JSON.stringify(data, null, 2);
          loginResult.className = "result error";
        }
      } catch (error) {
        loginResult.textContent = `Error: ${error}`;
        loginResult.className = "result error";
      }
    });
  </script>
</body>
</html>
